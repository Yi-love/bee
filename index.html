<body>
	<h2>Event</h2>
	<p id="txt">0</p>
	<button id="elem">click only</button>
	<button id="trigger">trigger click</button>

	<h2>事件代理</h2>
	<p id="del">---------</p>
	<ul id="list">
		<li>aaaaaaaaaaaaaaa</li>
		<li>bbbbbbbbbbbbbbb</li>
		<li>ccccccccccccccc</li>
		<li>ddddddddddddddd</li>
		<li>eeeeeeeeeeeeeee</li>
	</ul>
</body>
<script>
	var num = 0;
	$('#elem').on('click' , function() {
		$('#txt').html(++num);
	})
	$('#trigger').on('click' , function(){
		$('#elem').trigger('click');
	})

	$('#list').on('click' , 'li' , function() {
		$('#del').html($(this).html());
	})
</script>
